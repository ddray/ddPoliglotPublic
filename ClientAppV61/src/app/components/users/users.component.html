<mat-card>
    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
           *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
  
      <div class="example-table-container">
        <table matSort matSortActive="name" matSortDirection="asc" mat-table [dataSource]="data"> 
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
  
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
            <td mat-cell *matCellDef="let row">{{row.roles.join(', ')}}</td>
          </ng-container>
  
          <ng-container matColumnDef="isLockedOut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>isLockedOut</th>
            <td mat-cell *matCellDef="let row">{{row.isLockedOut}}</td>
          </ng-container>

          <ng-container matColumnDef="act">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="primary" (click)="update(row)"
                      matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="primary" (click)="delete(row)"
                      matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[50, 100]" showFirstLastButtons [length]="resultsLength"></mat-paginator>
    </div>
  </mat-card>
