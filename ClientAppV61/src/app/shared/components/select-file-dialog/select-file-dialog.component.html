    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
           *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
  
      <div class="example-table-container">
        <div class="row">
          <div class="col-md-4">
            <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
            <button type="button" mat-button class="crm-command-bar-button" (click)="file.click()">
              <mat-icon>add_circle</mat-icon>
              Upload new
            </button>
            <span class="upload" *ngIf="progress > 0">
              {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
              {{message}}
            </span>
          </div>
        </div>        
        <table mat-table [dataSource]="data" class="example-table">
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row}}</td>
          </ng-container>
    
          <ng-container matColumnDef="act">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="primary" (click)="select(row)"
                      matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons [length]="resultsLength"></mat-paginator>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
