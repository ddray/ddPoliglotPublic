<mat-card>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    
    <button mat-button color="primary" (click)="generate()"
      matTooltip="generate from articles">
      <mat-icon>add_task</mat-icon>
    </button>

    <button style="margin-left: 20px ;" mat-button color="primary" (click)="uploadVideosToYoutube()"
      matTooltip="upload videos to youtube">
      <mat-icon>backup</mat-icon>
    </button>

    <div class="example-table-container">
      <button type="button" mat-button class="crm-command-bar-button" (click)="addNew()">
        <mat-icon>add_circle</mat-icon>
        NEW
      </button>
      <table matSort matSortActive="Order" matSortDirection="desc" mat-table [dataSource]="data" class="example-table">
        <ng-container matColumnDef="LessonID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LessonID</th>
          <td mat-cell *matCellDef="let row">{{row.lessonID}}</td>
        </ng-container>

        <ng-container matColumnDef="Order">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
          <td mat-cell *matCellDef="let row">{{row.order}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <ng-container matColumnDef="act">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="update(row)"
                    matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="primary" (click)="delete(row)"
                    matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[50, 100]" showFirstLastButtons [length]="resultsLength"></mat-paginator>
  </div>
</mat-card>
